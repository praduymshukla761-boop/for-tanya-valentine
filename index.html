<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You | Hug Day</title>
    <style>
        :root {
            --accent: #ff0a54;
            --bg: #0b090a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background Gradient */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #450920 0%, #0b090a 100%);
            z-index: -1;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
        }

        .gif-container {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 2px solid var(--accent);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .typewriter {
            font-size: 1.1rem;
            color: #ffb3c1;
            min-height: 50px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(255, 10, 84, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 10, 84, 0.5);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: move linear infinite;
        }

        @keyframes move {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="bg-gradient"></div>

<div class="card" id="mainCard">
    <div class="gif-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z0bjRocGZqZnd6emF1OHB6YmdyZ3Z6eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lrr9rHuoJOE0w/giphy.gif" width="100%" alt="Hug">
    </div>
    <h1>Hug Day 2026</h1>
    <div class="typewriter" id="text"></div>
    <button class="btn" onclick="activateLove()">Receive My Hug</button>
</div>

<script>
    const message = "Sending you the warmest, tightest, and most sincere hug. You're the best part of my day, every day.";
    let i = 0;

    function typeWriter() {
        if (i < message.length) {
            document.getElementById("text").innerHTML += message.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
        }
    }

    function activateLove() {
        // Trigger particle storm
        for(let j=0; j<100; j++) {
            setTimeout(createParticle, j * 20);
        }
        document.querySelector('.btn').innerText = "Sent with Love ❤️";
    }

    function createParticle() {
        const p = document.createElement('div');
        p.className = 'particle';
        p.innerHTML = '❤️';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = '100vh';
        p.style.fontSize = (Math.random() * 20 + 10) + 'px';
        p.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 5000);
    }

    window.onload = typeWriter;
</script>

</body>
</html>
