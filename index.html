<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tanya</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: "Georgia", serif;
  }

  .container {
    width: 350px;
    background: rgba(255,255,255,0.92);
    border-radius: 28px;
    padding: 36px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    position: relative;
  }

  img {
    width: 200px;
    border-radius: 16px;
    margin-bottom: 22px;
  }

  h2 {
    font-weight: normal;
    line-height: 1.55;
    color: #2f2f2f;
    margin-bottom: 28px;
  }

  .buttons {
    position: relative;
    height: 70px;
  }

  button {
    padding: 12px 36px;
    border-radius: 40px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    position: absolute;
    transition: 0.25s ease;
  }

  #yes {
    background: linear-gradient(45deg, #ff758c, #ff7eb3);
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: transparent;
    color: #555;
    right: 8px;
  }

  .sparkle {
    position: fixed;
    top: -10px;
    font-size: 14px;
    animation: fall 6s linear infinite;
    opacity: 0.6;
  }

  @keyframes fall {
    from { transform: translateY(0); }
    to { transform: translateY(110vh); }
  }

  .note {
    margin-top: 22px;
    font-size: 12px;
    color: #888;
    letter-spacing: 1px;
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">
</audio>

<div class="container">
  <img id="gif" src="https://media.giphy.com/media/3oriO6qJiXajN0TyDu/giphy.gif">
  <h2 id="text">
    Tanya…<br>
    this isn’t a question.<br>
    It’s a moment.
  </h2>

  <div class="buttons">
    <button id="yes">Stay</button>
    <button id="no">Leave</button>
  </div>

  <div class="note">
    Take your time. I’m not going anywhere.
  </div>
</div>

<script>
const text = document.getElementById("text");
const gif = document.getElementById("gif");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("music");

const flow = [
  {
    text:
    "I tease you sometimes…<br>" +
    "but only because you make my heart feel playful.",
    gif: "https://media.giphy.com/media/l4FGpPki5v2Bcd6Ss/giphy.gif"
  },
  {
    text:
    "You don’t demand attention.<br>" +
    "You receive it — effortlessly.",
    gif: "https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif"
  },
  {
    text:
    "Some people are exciting.<br>" +
    "Some are comforting.<br>" +
    "You are both.",
    gif: "https://media.giphy.com/media/3ohs7KViF6rA4aan5u/giphy.gif"
  },
  {
    text:
    "If I flirt…<br>" +
    "it’s because you already feel like mine,<br>" +
    "without needing to be claimed.",
    gif: "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
  },
  {
    text:
    "You don’t stay in my thoughts loudly.<br>" +
    "You stay there gently.<br>" +
    "And that’s more dangerous.",
    gif: "https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif"
  }
];

let index = 0;

function driftNo() {
  const x = Math.random() * 160 - 80;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", driftNo);

noBtn.addEventListener("click", () => {
  music.play();
  if (index < flow.length) {
    text.innerHTML = flow[index].text;
    gif.src = flow[index].gif;
    driftNo();
    index++;
  } else {
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  music.play();
  gif.src = "https://media.giphy.com/media/8FVcs24aSuQBpHPg4n/giphy.gif";
  text.innerHTML =
    "Good.<br>" +
    "Because I wasn’t trying to keep you.<br>" +
    "I was just being myself…<br><br>" +
    "And somehow,<br>" +
    "you stayed.";
  noBtn.style.display = "none";
  yesBtn.style.display = "none";
  startSparkles();
});

function startSparkles() {
  setInterval(() => {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerText = "✦";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 7000);
  }, 260);
}
</script>

</body>
</html>
