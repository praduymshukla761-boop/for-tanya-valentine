<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Legendary Kiss Day ğŸ’‹</title>

<style>
body{
margin:0;
padding:0;
height:100vh;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(to bottom,#0f001a,#000);
color:white;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

.stars{
position:absolute;
width:100%;
height:100%;
background:url('https://i.imgur.com/9a9bK0T.png');
animation:move 80s linear infinite;
opacity:0.4;
}
@keyframes move{
from{background-position:0 0;}
to{background-position:10000px 5000px;}
}

.moon{
position:absolute;
top:50px;
right:80px;
width:100px;
height:100px;
background:#fff;
border-radius:50%;
box-shadow:0 0 40px white;
opacity:0.8;
}

.container{
position:relative;
background:rgba(255,255,255,0.08);
padding:30px;
border-radius:25px;
backdrop-filter:blur(15px);
box-shadow:0 0 40px rgba(255,0,100,0.5);
max-width:500px;
z-index:2;
}

button{
margin-top:15px;
padding:10px 25px;
border:none;
border-radius:30px;
background:#ff0055;
color:white;
cursor:pointer;
font-size:16px;
}

#text{
margin-top:15px;
min-height:120px;
}

.secret{
display:none;
}

.float{
position:absolute;
font-size:22px;
animation:rise linear infinite;
}
@keyframes rise{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

canvas{
position:absolute;
top:0;
left:0;
z-index:1;
}
</style>
</head>

<body>

<div class="stars"></div>

</div>
</div>

<audio id="music" loop>

</audio>

<audio id="kissSound">
<source src="https://www.soundjay.com/human/kiss-01.mp3" type="audio/mpeg">
</audio>

<script>
let correctPassword="tanya123"; // change this secret code

let message="Tanya... ğŸŒ™ Under this moon, I imagine holding you close ğŸ¤— feeling your heartbeat against mine. I whisper how much I love you... then gently lift your chin and place the most passionate, soft, forever kiss on your lips ğŸ’‹â¤ï¸ You are my queen. My forever. My only.";

</script>

</body>
</html>
