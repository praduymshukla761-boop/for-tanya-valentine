<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Delivery</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffccd5;
            --text: #590d22;
        }

        body {
            background: #fff0f3;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* The Envelope Container */
        #stage {
            cursor: pointer;
            transition: transform 0.3s;
        }

        #stage:hover { transform: scale(1.05); }

        .envelope {
            font-size: 100px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        /* Success State - Hidden initially */
        #hug-content {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        .gif-stack {
            position: relative;
            margin-bottom: 20px;
        }

        .gif-stack img {
            width: 280px;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
        }

        h1 { color: var(--primary); font-size: 2.2rem; margin: 10px 0; }
        p { color: var(--text); font-size: 1.1rem; max-width: 300px; line-height: 1.5; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            animation: fly 3s ease-out forwards;
        }

        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-500px) translateX(calc(-50px + 100px * var(--dir))) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="stage" onclick="openSurprise()">
        <div class="envelope">‚úâÔ∏è</div>
        <p style="font-weight: bold; color: #ff4d6d;">Pradyumn sent you a package...<br>Click to open</p>
    </div>

    <div id="hug-content">
        <div class="gif-stack">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM284Nml2YmY1eG93NTVid2I5cnZueW54bTZ5bzN4ZzZyeHpseGZ0dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/u9BxkneOzkltMlgS4f/giphy.gif" alt="Warm Hug">
        </div>
        <h1>Happy Hug Day! ‚ù§Ô∏è</h1>
        <p>This page isn't big enough to hold the actual hug I want to give you, so consider this a 1,000,000% digital squeeze until I see you.</p>
        <div style="font-size: 2rem;">üß∏‚ú®üëë</div>
    </div>

    <script>
        function openSurprise() {
            document.getElementById('stage').style.display = 'none';
            document.getElementById('hug-content').style.display = 'flex';
            
            // Explosion of hearts
            for(let i = 0; i < 50; i++) {
                createHeart();
            }
            
            // Continuous floating hearts
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíù','üíï','üå∏'][Math.floor(Math.random() * 5)];
            heart.className = 'heart-particle';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '80vh';
            heart.style.setProperty('--dir', Math.random());
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
