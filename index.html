<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tanya</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b1055, #000000);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: "Georgia", serif;
  }

  .card {
    width: 360px;
    background: rgba(255,255,255,0.92);
    border-radius: 28px;
    padding: 38px;
    text-align: center;
    box-shadow: 0 35px 70px rgba(0,0,0,0.45);
    animation: float 3.5s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  img {
    width: 210px;
    border-radius: 18px;
    margin-bottom: 22px;
  }

  h2 {
    font-weight: normal;
    line-height: 1.65;
    color: #1f1f1f;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 75px;
  }

  button {
    padding: 12px 40px;
    border-radius: 40px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    position: absolute;
    transition: 0.25s ease;
  }

  #yes {
    background: linear-gradient(45deg, #ff5f9e, #ff8fab);
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: transparent;
    color: #777;
    right: 8px;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 16px;
    animation: rise 7s linear infinite;
    opacity: 0.5;
  }

  @keyframes rise {
    from { transform: translateY(0) scale(1); }
    to { transform: translateY(-115vh) scale(1.8); }
  }

  .whisper {
    margin-top: 22px;
    font-size: 12px;
    color: #aaa;
    letter-spacing: 1px;
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3">
</audio>

<div class="card">
  <img id="gif" src="https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif">
  <h2 id="text">
    Tanya…<br>
    it’s late.<br>
    Which is usually when I think of you<br>
    a little more honestly.
  </h2>

  <div class="buttons">
    <button id="yes">Stay</button>
    <button id="no">Escape</button>
  </div>

  <div class="whisper">
    Lower your guard. I already have.
  </div>
</div>

<script>
const gif = document.getElementById("gif");
const text = document.getElementById("text");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("music");

const moments = [
  {
    text:
    "You know what’s unfair?<br>" +
    "You acting innocent…<br>" +
    "while knowing exactly how close you feel.",
    gif: "https://media.giphy.com/media/3ohs7KViF6rA4aan5u/giphy.gif"
  },
  {
    text:
    "I tease you softly,<br>" +
    "because I like the way you smile<br>" +
    "when you pretend not to.",
    gif: "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
  },
  {
    text:
    "You don’t rush into my thoughts.<br>" +
    "You arrive slowly…<br>" +
    "and suddenly, you’re everywhere.",
    gif: "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
  },
  {
    text:
    "I like you in that quiet way.<br>" +
    "The kind that doesn’t ask permission.<br>" +
    "It just stays.",
    gif: "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
  },
  {
    text:
    "If this feels a little dangerous…<br>" +
    "good.<br>" +
    "So does falling asleep smiling.",
    gif: "https://media.giphy.com/media/f9EmXxglhdhAj1bo28/giphy.gif"
  }
];

let step = 0;

function dodgeNo() {
  const x = Math.random() * 170 - 85;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", dodgeNo);

noBtn.addEventListener("click", () => {
  music.play();
  if (step < moments.length) {
    text.innerHTML = moments[step].text;
    gif.src = moments[step].gif;
    dodgeNo();
    step++;
  } else {
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  music.play();
  gif.src = "https://media.giphy.com/media/8FVcs24aSuQBpHPg4n/giphy.gif";
  text.innerHTML =
    "Good.<br>" +
    "I wasn’t asking you to stay forever.<br><br>" +
    "Just long enough<br>" +
    "for this moment to feel real.<br><br>" +
    "And it does.";
  noBtn.style.display = "none";
  yesBtn.style.display = "none";
  startHearts();
});

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "❤";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 5 + Math.random() * 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }, 300);
}
</script>

</body>
</html>
